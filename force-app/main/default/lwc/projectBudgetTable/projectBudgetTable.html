<!--
    Title: ProjectBudgetComponent
-->
<template>
    <template lwc:if={loading}>
                    <lightning-spinner
                     alternative-text="Loading"
                      size="medium"
                    ></lightning-spinner>
    </template>
    <article class="slds-card">
      
        <!-- HEADER -->
        <div class="slds-card__header">
            <template lwc:if={recordTypeMapping}>
                <c-project-budget-form-summary-header project={project} small-grant={smallGrant} medium-grant={mediumGrant} nhmf-grant={nhmfGrant} large-grant-development={largeGrantDevelopment} large-grant-delivery={largeGrantDelivery} variation={variation}></c-project-budget-form-summary-header>
            </template>
        </div>
        <br><br>
        <!--BODY -->
        <div class="slds-media__body">
            <template lwc:if={recordTypeMapping}>
                <div lwc:if={showSpinner}>
                    <lightning-spinner
                        alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
                <template lwc:if={projectCosts}>
                    <div>
                        <lightning-card variant="Narrow" title={costCardTitle} class="cardSpinner">
                            <div class="slds-var-m-around_medium slds-clearfix">
                                <lightning-button variant="brand" 
                                    label="Add Project Cost"  
                                    onclick={handleAddProjectCost} 
                                    class="slds-float_right">
                                </lightning-button>
                            </div>
                            <div class="slds-var-p-around_small">
                                <template lwc:if={projectCostsTotalRow.length}>
                                    <c-project-budget-datatable lwc:ref="costsDatatable"
                                        key-field="Id"
                                        data={projectCosts} 
                                        columns={columns} 
                                        onsave={handleCostSave}
                                        draft-values={costsDraftValues}
                                        oncancel={handleCostCancel}
                                        onrowaction={handleCostRowAction}
                                        oncellchange={handleCellChange}
                                        hide-checkbox-column
                                        resize-column-disabled>
                                    </c-project-budget-datatable>
                                    <lightning-datatable
                                        hide-table-header
                                        key-field="Id"
                                        data={projectCostsTotalRow}
                                        columns={totalCostColumns}
                                        hide-checkbox-column>
                                    </lightning-datatable>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </template>
                <br><br>
                <template lwc:if={projectCosts}>
                    <div>
                        <lightning-card variant="Narrow" title={cashCardTitle} class="cardSpinner">
                            <div class="slds-var-m-around_medium slds-clearfix">
                                <lightning-button variant="brand" 
                                    label="Add Cash Contribution"  
                                    onclick={handleAddCashContributions} 
                                    class="slds-float_right">
                                </lightning-button>
                            </div>
                            <div class="slds-var-p-around_small">
                                <template lwc:if={cashContributionsTotalRow.length}>
                                    <c-project-budget-datatable lwc:ref="cashDatatable"
                                        key-field="Id"
                                        data={cashContributions} 
                                        columns={cashColumns} 
                                        onsave={handleCashSave}
                                        draft-values={cashContributionsDraftValues}
                                        oncancel={handleCashCancel}
                                        onrowaction={handleCashRowAction}
                                        hide-checkbox-column
                                        resize-column-disabled>
                                    </c-project-budget-datatable>
                                    <lightning-datatable
                                        hide-table-header
                                        key-field="Id"
                                        data={cashContributionsTotalRow}
                                        columns={totalCashColumns}
                                        hide-checkbox-column>
                                    </lightning-datatable>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
            <template lwc:else> <b>No Record Type Mapping could be found or there was an error in mapping retrieval.</b></template>
        </div>
    </article>
</template>
