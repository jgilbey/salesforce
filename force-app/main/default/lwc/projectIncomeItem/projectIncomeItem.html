<template>
  <template if:true={income}>
    <td data-label="Description"
        data-id={income.index}
        data-field="Description_for_cash_contributions__c">
        <div class="slds-truncate">  
            <lightning-textarea 
            name="Description_for_cash_contributions__c" 
            value={income.Description_for_cash_contributions__c}
            data-id={income.index}
            onchange={handleOnChange}></lightning-textarea>
            
        </div>
    </td>   
    <template if:true={isMedium}>
      <td>
        <div class="slds-truncate">
          
          <label class="slds-form-element__label"></label>
          <lightning-input type="checkbox" 
                                    name="Secured__c" 
                                    value={income.Secured__c}
                                    data-id={income.index}
                                    onchange={handleOnChange} >
          </lightning-input></div>
      </td>
    </template>
    <template if:false={isMedium}>
    <td data-label="IncomeSec"
        data-id={income.index}
        data-field="Secured_non_cash_contributions__c">
       
          <div class="picklistBlock"> 
            <label class="slds-form-element__label"></label>
            <c-selectlist
            is-select={visible}
            title="Secured_non_cash_contributions__c"
            field-id="Secured_non_cash_contributions__c"
            placeholder={income.Secured_non_cash_contributions__c} 
            style-class={styleClass} 
            options={incomeSecuredList} 
            value={income.Secured_non_cash_contributions__c} 
            onchange={handleOnChange} 
            data-id={income.index}
            data-field="Secured_non_cash_contributions__c"
            name="Secured_non_cash_contributions__c"
            disabled={disabled}>
            </c-selectlist>
          </div>
              
    </td> </template>  

    <td data-label="Amount" 
    data-id={income.index}
    data-field="Amount_you_have_received__c"
    class="">

    <div class="slds-truncate">
            <lightning-input type="currency" 
                             name="Amount_you_have_received__c" 
                             value={income.Amount_you_have_received__c}
                             data-id={income.index}
                             onchange={handleOnChange}>
            </lightning-input>
      </div> 
    </td>

    <td data-id={income.index}>
      <label class="slds-form-element__label"></label>
        <div class=”slds-cell-wrap”>
            <lightning-button-icon label="delete" 
            icon-name="utility:delete" 
            alternative-text="Delete" title="Delete" 
            variant="brand" class="delete-button" 
            onclick={removeIncometItemHandler}></lightning-button-icon>
          </div>
      </td> 
  </template>
</template>
