<template>
    <template if:true={project}>
      <div class="slds-page-header">
          <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
              <div class="slds-media">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-standard-account" title="account">
                    <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                      <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                    </svg>
                    <span class="slds-assistive-text">project</span>
                  </span>
                </div>
                <div class="slds-media__body">
                  <div class="slds-page-header__name">
                    <div class="slds-page-header__name-title">
                      <h1>
                        <template if:true={development}>
                        <span class="slds-page-header__title slds-truncate">Development Budget</span>
                        </template>
                        
                        <template if:true={delivery}>
                            <span class="slds-page-header__title slds-truncate">Delivery Budget</span>
                            </template>
                      </h1>
                    </div>
                  </div>
                  <table>
                      <thead></thead>
                      <tbody>
                          <tr>
                              <td>
                                <template if:true={development}>
                                    <b>Total Cost: </b> 
                                <lightning-formatted-number value={project.Total_Cost__c} maximum-fraction-digits="2">
                                </lightning-formatted-number>
                              </template>
                              
                              <template if:true={delivery}>
                                <b>Total Delivery Costs:  </b> 
                            <lightning-formatted-number value={project.Total_Cost__c} maximum-fraction-digits="2">
                            </lightning-formatted-number>
                          </template>
                              </td>
                              
                              <td>
                                <template if:true={development}>
                                    <b>Development Grant Award:  </b> 
                                <lightning-formatted-number value={project.Development_grant_award__c} maximum-fraction-digits="2">
                                </lightning-formatted-number>
                              </template>
                              
                              <template if:true={delivery}>
                                <b>Total Delivery Costs: </b> 
                            <lightning-formatted-number value={project.Total_Cost__c} maximum-fraction-digits="2">
                            </lightning-formatted-number>
                          </template>
                              </td>
                              
                              <td>
                                <template if:true={development}>
                                    <b>Total Development VAT : </b> 
                                <lightning-formatted-number value={project.Total_development_costs_VAT__c} maximum-fraction-digits="2">
                                </lightning-formatted-number>
                              </template>
                              
                              <template if:true={delivery}>
                                <b>Total Delivery VAT: </b> 
                            <lightning-formatted-number value={project.Total_delivery_costs_VAT__c} maximum-fraction-digits="2">
                            </lightning-formatted-number>
                          </template>
                              </td>
                              
                              <td>
                                <template if:true={development}>
                                    <b>Grant Percentage : </b> 
                                    
                                <lightning-formatted-number value={project.Grant_Percentage__c} format-style="percent" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                              </template>
                              
                              <template if:true={delivery}>
                                <b>Total Delivery Costs: </b> 
                                <lightning-formatted-number value={project.Grant_Percentage__c} format-style="percent" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </lightning-formatted-number>
                          </template>
                              </td>
                          </tr>
                          <!-- row 2 -->
                          
                          <tr>
                            <td>
                              <template if:true={development}>
                                  <b>Grant Requested:  </b> 
                              <lightning-formatted-number value={project.Grant_requested_development_delivery__c} maximum-fraction-digits="2">
                              </lightning-formatted-number>
                            </template>
                            
                            <template if:true={delivery}>
                              <b>Total Cash Contributions:  </b> 
                          <lightning-formatted-number value={project.Delivery_grant_request__c} maximum-fraction-digits="2">
                          </lightning-formatted-number>
                        </template>
                            </td>
                            
                            <td>
                              <template if:true={development}>
                                  <b>Total Cash Contributions:  </b> 
                              <lightning-formatted-number value={project.Total_Development_Income__c} maximum-fraction-digits="2">
                              </lightning-formatted-number>
                            </template>
                            
                            <template if:true={delivery}>
                              <b>TODO </b> 
                          <lightning-formatted-number value={project.Total_Development_Income__c} maximum-fraction-digits="2">
                          </lightning-formatted-number>
                        </template>
                            </td>
                            
                            <td>
                              <template if:true={development}>
                                  <b>Development Payment Percentage: </b> 
                              <lightning-formatted-number value={project.Development_payment_percentage__c} maximum-fraction-digits="2">
                              </lightning-formatted-number>
                            </template>
                            
                            <template if:true={delivery}>
                              <b>Total Delivery Costs: </b> 
                          <lightning-formatted-number value={project.Delivery_payment_percentage__c} maximum-fraction-digits="2">
                          </lightning-formatted-number>
                        </template>
                            </td>
                            
                            <td>
                              <template if:true={development}>
                                  <b>Agreed Costs (Development) </b> 
                              <lightning-formatted-number value={project.Agreed_costs_development__c} maximum-fraction-digits="2">
                              </lightning-formatted-number>
                            </template>
                            
                            <template if:true={delivery}>
                              <b>Total Delivery Costs: </b> 
                          <lightning-formatted-number value={project.Total_Cost__c} maximum-fraction-digits="2">
                          </lightning-formatted-number>
                        </template>
                            </td>
                        </tr>
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>    
      </template>
  </template>
