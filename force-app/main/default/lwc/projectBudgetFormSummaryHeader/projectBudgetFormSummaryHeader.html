<template>
    <template if:true={project}>
        <div class="slds-page-header">
            <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                    <h1>
                        <span class="slds-page-header__title slds-truncate">{headerTitle}</span>
                    </h1>
                </div>
            </div>
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Total Delivery Costs: </b>
                                    <lightning-formatted-number value={project.Total_costs_proposed_for_delivery__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                                <template lwc:else>
                                    <b>Total Cost: </b>
                                    <lightning-formatted-number value={project.Total_Costs_Large_Development__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Total Delivery Costs: </b>
                                <lightning-formatted-number value={project.Total_actual_delivery_costs__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>Total Project Cost: </b>
                                <lightning-formatted-number value={project.Total_amount_cost__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:else>
                                <b>Total Cost: </b>
                                <lightning-formatted-number value={project.Total_Cost__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Delivery Cash Contributions: </b>
                                    <lightning-formatted-number value={project.Total_cash_contributions_for_delivery__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP"></lightning-formatted-number>
                                </template>
                                <template lwc:else>
                                    <b>Development Grant Award: </b>
                                    <lightning-formatted-number value={project.Development_grant_award__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Delivery Grant Award: </b>
                                <lightning-formatted-number value={project.Delivery_grant_award__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>NHMF Grant Award: </b>
                                <lightning-formatted-number value={project.NHMF_grant_award__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:else>
                                <b>Grant Award: </b>
                                <lightning-formatted-number value={project.Grant_Award__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Total Capital Costs: </b>
                                    <lightning-formatted-number value={project.Total_capital_costs__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                                <template lwc:else>
                                    <b>Grant Percentage: </b>
                                    <lightning-formatted-number value={project.Grant_Percentage__c}
                                        format-style="percent-fixed" maximum-fraction-digits="2">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Delivery Grant Percentage: </b>
                                <lightning-formatted-number value={project.Delivery_grant_percentage__c}
                                    format-style="percent-fixed" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>NHMF Grant Percentage: </b>
                                <lightning-formatted-number value={project.NHMF_Grant_Percentage__c}
                                    format-style="percent-fixed" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:else>
                                <b>Grant Percentage: </b>
                                <lightning-formatted-number value={project.Grant_Percentage__c}
                                    format-style="percent-fixed" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Total Other Costs: </b>
                                    <lightning-formatted-number value={project.Total_other_costs__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                                <template lwc:else>
                                    <b>Total Development VAT: </b>
                                    <lightning-formatted-number value={project.Total_development_costs_VAT__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Total Delivery Costs VAT: </b>
                                <lightning-formatted-number value={project.Total_delivery_costs_VAT__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={mediumGrant}>
                                <b>Total VAT: </b>
                                <lightning-formatted-number value={project.Total_project_VAT__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Total Capital Costs: </b>
                                <lightning-formatted-number value={project.Total_actual_capital_costs__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Total Other Costs: </b>
                                <lightning-formatted-number value={project.Total_actual_other_costs__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <template lwc:if={largeGrantDevelopment}>

                                    </lightning-formatted-number>

                                <template lwc:else>
                                    <b>Grant Requested: </b>
                                    <lightning-formatted-number value={project.Grant_requested__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Delivery Grant Request: </b>
                                <lightning-formatted-number value={project.Delivery_grant_request__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">

                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>NHMF Grant Request: </b>
                                <lightning-formatted-number value={project.NHMF_grant_request__c}

                                </lightning-formatted-number>
                            </template>
                            <template lwc:else>
                                <b>Grant Requested: </b>
                                <lightning-formatted-number value={project.Grant_requested__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Delivery Grant Percentage: </b>
                                    <lightning-formatted-number value={project.Grant_percentage_proposed_for_delivery__c}
                                        format-style="percent-fixed" maximum-fraction-digits="2">
                                    </lightning-formatted-number>
                                </template>
                                <template lwc:else>
                                    <b>Total Cash Contributions: </b>
                                    <lightning-formatted-number value={project.Total_Development_Income__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Delivery Cash Contributions: </b>
                                <lightning-formatted-number value={project.Total_actual_delivery_cash_contributions__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>NHMF Total Cash Contributions: </b>
                                <lightning-formatted-number value={project.NHMF_Total_cash_contributions__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">

                            </template>
                            <template lwc:else>
                                <b>Total Cash Contributions: </b>
                                <lightning-formatted-number value={project.Total_Development_Income__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                    <b>Potential Total Activity Costs: </b>
                                    <lightning-formatted-number value={project.Total_activity_costs__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">

                                <template lwc:else>
                                    <b>Development Payment Percentage: </b>
                                    <lightning-formatted-number value={project.Development_payment_percentage__c}
                                        format-style="percent-fixed" maximum-fraction-digits="2">
                                    </lightning-formatted-number>

                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Delivery Payment Percentage: </b>
                                <lightning-formatted-number value={project.Delivery_payment_percentage__c}
                                    format-style="percent-fixed" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:elseif={nhmfGrant}>
                                <b>Total VAT: </b>
                                <lightning-formatted-number value={project.Total_project_VAT__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                            <template lwc:else>
                                <b>Payment Percentage: </b>
                                <lightning-formatted-number value={project.payment_percentage__c}
                                    format-style="percent-fixed" maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </template>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                                <template lwc:if={variationIsDelivery}>
                                </template>
                                <template lwc:else>
                                    <b>Agreed Costs (Development): </b>
                                    <lightning-formatted-number value={project.Agreed_costs_development__c}
                                        format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                    </lightning-formatted-number>
                                </template>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Agreed Costs (Delivery): </b>
                                <lightning-formatted-number value={project.Agreed_costs_delivery__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>

                        <td>
                            <template lwc:if={largeGrantDevelopment}>
                            </template>
                            <template lwc:elseif={largeGrantDelivery}>
                                <b>Total Activity Costs: </b>
                                <lightning-formatted-number value={project.Total_actual_activity_costs__c}
                                    format-style="currency" maximum-fraction-digits="0" currency-code="GBP">
                                </lightning-formatted-number>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</template>
