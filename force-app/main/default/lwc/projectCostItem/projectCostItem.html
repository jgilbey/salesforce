<template>
  <template if:true={cost}>
    <template if:false={deleted}>
    <td data-label="Heading"
        data-id={cost.index}
        data-field="Cost_heading__c">
    
        <div class="picklistBlock"> 
          <label class="slds-form-element__label"></label>
          <c-selectlist
          placeholder={cost.Cost_heading__c}
          is-select={visible}
          title="Cost_heading__c"
          style-class={styleClass} 
          options={costHeadingList} 
          value={cost.Cost_heading__c} 
          onchange={handleOnChange} 
          data-id={cost.index}
          field-id={cost.Cost_heading__c}
          data-field="Cost_heading__c"
          name="Cost_heading__c"
          disabled={disabled}>
          </c-selectlist>
        </div>
    </td>   
    <td data-label="Project_Cost_Description__c"
        data-id={cost.index}
        data-field="Project_Cost_Description__c">
    
        <div class=”slds-cell-wrap” > 

            <lightning-textarea 
            name="Project_Cost_Description__c" 
            value={cost.Project_Cost_Description__c}
            data-id={cost.index}
            onchange={handleOnChange}></lightning-textarea>
        </div>
    </td>   
    
    <td data-label="Cost" 
    data-id={cost.index}
    data-field="Costs__c"
    class="">

        <div class=”slds-cell-wrap” >
            <lightning-input type="number" 
                             name="Costs__c" 
                             value={cost.Costs__c}
                             onchange={handleOnChange}
                             data-id={cost.index}
                             step="0.01">
            </lightning-input>
      </div> 
    </td>

    <template if:true={mediumGrant}>
    <td data-label="Cost" 
    data-id={cost.index}
    data-field="Vat__c"
    step="0.01"
    class="">

        <div class=”slds-cell-wrap” >
            <lightning-input type="number" 
                             name="Vat__c" 
                             value={cost.Vat__c}
                             onchange={handleOnChange}
                             data-id={cost.index}
                             step="0.01">
            </lightning-input>
      </div> 
    </td>
    </template>
    <template if:true={mediumGrant}>
    <td data-label="Cost" 
    data-id={cost.index}
    data-field="Total Cost"
    class="">

    <label class="slds-form-element__label"></label>
        <div class=”slds-cell-wrap” >
          
            {totalCost}
      </div> 
    </td>
    </template>
   <td data-id={cost.index}>
    <label class="slds-form-element__label"></label>
          <div class=”slds-cell-wrap” title="Remove">
            <lightning-button-icon label="delete" 
            icon-name="utility:delete" 
            alternative-text="Delete" title="Delete" 
            variant="brand" class="delete-button" 
            onclick={removeCostItemHandler}></lightning-button-icon>
          </div>
      </td> 
      </template>
    </template>
</template>
