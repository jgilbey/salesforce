<template>
  <template if:true={visible}>
    <td data-label="Heading"
        data-id={cost.index}
        data-field="Cost_heading__c">
    
        <div class="picklistBlock"> 
          <c-selectlist
          is-select={visible}
          title="Cost_heading__c"
          placeholder="Select heading" 
          style-class={styleClass} 
          options={costHeadingList} 
          value={cost.Cost_heading__c} 
          onchange={handleOnChange} 
          data-id={cost.index}
          data-field="Cost_heading__c"
          name="Cost_heading__c"
          disabled={disabled}>
          </c-selectlist>
        </div>
    </td>   
    <td data-label="Project_Cost_Description__c"
        data-id={cost.index}
        data-field="Project_Cost_Description__c">
    
        <div class="slds-truncate"> 

            <lightning-textarea 
            name="Project_Cost_Description__c" 
            value={cost.Project_Cost_Description__c}
            data-id={cost.index}
            onchange={handleOnChange}></lightning-textarea>
        </div>
    </td>   
    
    <td data-label="Cost" 
    data-id={cost.index}
    data-field="Costs__c"
    class="">

        <div class="slds-truncate">
            <lightning-input type="currency" 
                             name="Costs__c" 
                             value={cost.Costs__c}
                             onchange={handleOnChange}
                             data-id={cost.index}>
            </lightning-input>
      </div> 
    </td>
   <td data-id={cost.index}>
          <div class=”slds-cell-wrap” title="Remove">
            <lightning-button-icon label="delete" 
            icon-name="utility:delete" 
            alternative-text="Delete" title="Delete" 
            variant="brand" class="delete-button" 
            onclick={removeCostItemHandler}></lightning-button-icon>
          </div>
      </td> 
      </template>
</template>
