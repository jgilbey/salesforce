<template>
    <lightning-button label={label.Exit_button} size="medium" alternative-text="back" class="slds-m-left_xx-small"
        onclick={navigateToHomePage}></lightning-button>
    <template if:false={formObject.isBlocked}>
        <lightning-button label={label.Save} size="medium" alternative-text="back" class="slds-m-left_xx-small"
            onclick={saveForm}></lightning-button>
    </template>
    <!-- -icon icon-name="utility:back" aria- -->
    <c-project-enquiry-component data-type="form" project-enquiry-form={formObject} onformischanged={handleFormChanges}
        onfilesuploaded={handleFilesuploaded}>
    </c-project-enquiry-component>
</template>
